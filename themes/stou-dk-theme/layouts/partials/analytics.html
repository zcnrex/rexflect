<script>
	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	{{if not .Site.Params.google_analytics_track_localhost}}
	var hasConsole = (typeof console !== 'undefined');
	if(/localhost/.test(window.location.hostname)) {

		var disableStr = 'ga-disable-' + '{{.Site.Params.google_analytics_property}}';

		if(hasConsole){
			console.log("Running non-production google analytics replacement now"); 
			ga = function(arg) { 
				console.log("ga:", arguments);
			};
		} else {
			window[disableStr] = true;
		}
	}
	{{end}}

	ga('create', '{{.Site.Params.google_analytics_property}}', '{{.Site.Params.google_analytics_domain}}');
	ga('send', 'pageview');
</script>
