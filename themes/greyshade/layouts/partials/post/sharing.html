<div class="share">
	<div class="addthis_toolbox addthis_default_style ">
	{{ if isset $.Site.Params "facebook_like" }}
	<a class="addthis_button_facebook_like" fb:like:layout="button_count"></a>
	{{ end }}
	{{ if isset $.Site.Params "twitter_tweet_button" }}
	<a class="addthis_button_tweet"></a>
	{{ end }}
	{{ if isset $.Site.Params "google_plus_one" }}
	<a class="addthis_button_google_plusone" g:plusone:size='{{ index $.Site.Params "google_plus_one_size" }}'></a>
	{{ end }}
	<a class="addthis_counter addthis_pill_style"></a>
	</div>
  <script type="text/javascript" src='http://s7.addthis.com/js/250/addthis_widget.js#pubid={{ index $.Site.Params "addthis_profile_id" }}'></script>
</div>
